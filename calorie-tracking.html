<!DOCTYPE html>
<html>
    <head>
        <title>Calorie Tracking</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
         <!-- Header Section -->
         <header>
            <div class="container">
                <a href="./"><img src="logo.png"></a>
                <nav>
                    <ul class="nav-links">
                        <li><a href="./calorie-tracking">Calorie Tracking</a></li>
                        <li><a href="./exercise-logging">Exercise Logging</a></li>
                        <li><a href="./educational-resources">Educational Resources</a></li>
                        <li><a href="./goal-tracking">Goal Tracking</a></li>
                        <li><a href="./login">Login / Sign up</a></li>
                    </ul>
                </nav>
            </div>
        </header>
            <!-- Calorie Tracking Section -->
<section id="calorie-tracking" class="calorie-tracking">
    <div class="container">
        <h2>Calorie Tracking</h2>
        <form id="calorie-form">
            <div class="form-group">
                <label for="calories-intake">Daily Calorie Intake:</label>
                <input type="number" id="calories-intake" name="calories-intake" placeholder="Enter your calories intake">
            </div>
            <div class="form-group">
                <label for="calories-goal">Calorie Goal:</label>
                <input type="number" id="calories-goal" name="calories-goal" placeholder="Enter your calorie goal">
            </div>
            <button type="submit" class="btn">Submit</button>
        </form>
        <div id="calorie-results">
            <!-- Results will be displayed here -->
        </div>
    </div>
</section>

<script src="script.js"></script>
    </body>
</html>
