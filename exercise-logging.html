        <!-- Exercise Logging Section -->
<section id="exercise-logging" class="exercise-logging">
    <div class="container">
        <h2>Exercise Logging</h2>
        <form id="exercise-form">
            <div class="form-group">
                <label for="exercise-name">Exercise Name:</label>
                <input type="text" id="exercise-name" name="exercise-name" placeholder="Enter the exercise name">
            </div>
            <div class="form-group">
                <label for="exercise-duration">Duration (minutes):</label>
                <input type="number" id="exercise-duration" name="exercise-duration" placeholder="Enter the duration">
            </div>
            <div class="form-group">
                <label for="exercise-intensity">Intensity (1-10):</label>
                <input type="number" id="exercise-intensity" name="exercise-intensity" placeholder="Enter the intensity">
            </div>
            <button type="submit" class="btn">Log Exercise</button>
        </form>
        <div id="exercise-log">
            <!-- Logged exercises will be displayed here -->
        </div>
    </div>
</section>

        <script src="script.js"></script>
    </body>
</html>
